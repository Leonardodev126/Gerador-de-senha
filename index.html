<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="assets/logo.png" alt="Gerador de senha logo" class="logo">

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input type="range" class="slider" min="5" max="25" value="15">
        <button id="button" class="button-cta">Gerar senha</button>
    </main>

    <div id="container-password" class="container-password">
        <span class="title">Sua senha gerada foi: </span>
        <span id="password" class="password">123443454544545</span>
        <span>Clique na senha para copiar.</span>
    </div>

    <script src="scripts.js"></script>
</body>
